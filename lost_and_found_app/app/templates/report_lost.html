<!-- templates/report_lost.html -->

{% extends 'base.html' %}

{% block content %}
<div class="report-lost-container">
    <h2>Report Lost Item</h2>
    <form class="report-lost-form">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter item description" required>
        </div>
        <div class="form-group">
            <label for="date">Date Lost:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location where item was lost" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image">
        </div>
        <button type="submit">Report</button>
    </form>
</div>
{% endblock %}
