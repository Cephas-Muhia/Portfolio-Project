{% extends "base.html" %}

{% block title %}Report Lost Item{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Report Lost Item</h2>
    <form method="POST" action="{{ url_for('main.report_lost') }}" enctype="multipart/form-data" class="report-form">
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a detailed description of the lost item..." required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Where was the item lost?" required>
        </div>
        <div class="form-group">
            <label for="date_lost">Date Lost:</label>
            <input type="date" class="form-control" id="date_lost" name="date_lost">
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
