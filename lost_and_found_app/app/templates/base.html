<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Custom styles specific to base.html */
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: lightgreen;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .navbar a {
                float: none;
                display: block;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
    <title>Lost & Found</title>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.register') }}">Register</a>
        <a href="{{ url_for('main.login') }}">Login</a>
        <a href="{{ url_for('main.report_lost') }}">Report Lost Item</a>
        <a href="{{ url_for('main.report_found') }}">Report Found Item</a>
        <a href="{{ url_for('main.search') }}">Search</a>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Content block to be overridden by child templates -->
        {% endblock %}
    </div>
</body>
</html>
