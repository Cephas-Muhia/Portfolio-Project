{% extends 'base.html' %}

{% block title %}Facebook Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Login with Facebook</h2>
                    <p class="card-text">Click the button below to login with your Facebook account.</p>
                    <a href="{{ url_for('main.facebook_login') }}" class="btn btn-facebook">Login with Facebook</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
