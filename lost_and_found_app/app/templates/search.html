{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Search Items</h1>
    <form action="{{ url_for('main.search') }}" method="POST" class="search-form">
        <div class="form-group">
            <label for="search_term">Search Term:</label>
            <input type="text" id="search_term" name="search_term" class="form-control" placeholder="Enter search term..." required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
{% endblock %}
